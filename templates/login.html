<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body text-center">
              <h2 class="card-title mb-3">Login</h2>
              {% if form.non_field_errors %}
              <div class="alert alert-danger">
                  {{ form.non_field_errors }}
              </div>
              {% endif %}
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">{{ form.username.label_tag }} </label>
                  {{ form.username }}
                  <span class="error">{{ form.username.errors }}</span>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">{{ form.password.label_tag }} </label>
                  {{ form.password }}
                  <span class="error">{{ form.username.errors }}</span>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
             
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
